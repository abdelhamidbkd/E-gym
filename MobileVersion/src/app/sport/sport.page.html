<ion-header [translucent]="true">
  <ion-toolbar >
    <ion-title size="large" >{{Sport.nameSp}}
    </ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="dismiss()">
        Close
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
  <style>
   .card {
  box-shadow: 0 4px 8px 0 rgba(255, 255, 255, 0.2);
  transition:none;
  width: 85%;
  margin: auto;
  color: aliceblue;
}



  </style>
</ion-header>
   

<ion-content >
 <br> <br>
 <br>
 <br>


  <div class="card" >
   <div><img src={{Sport.sportimage}} alt="Avatar" style="width:100%;height:300px ;"></div>  

   <ion-list>
    <ion-item>
      <ion-label><ion-icon name="person-circle-outline"></ion-icon> Name : <b>{{Sport.nameSp}}</b></ion-label>
    </ion-item>
    <ion-card-content>
      <ion-label><ion-icon name="person-circle-outline"></ion-icon> Description : <p><b>{{Sport.description}}</b></p></ion-label>

    </ion-card-content>
    
  
  </ion-list>
  </div>

  
</ion-content>
