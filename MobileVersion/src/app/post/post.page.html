<ion-header>
  <ion-toolbar >
    <ion-title size="large" >Post
    </ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="dismiss()">
        Close
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
<style>

.card {
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
  transition:none;
  width: 100%;
  margin: 0%;
}

.card:hover {
  box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
}

#i{height:300px;}
    .p-image {
      font-size: 150%;
  position: absolute;
  top: 215px;
  left: 10px;
  font-family:'noto';
      color: aliceblue;

}
.p-image:hover {
  color:rgb(85, 85, 85);
}

.p2-image {
      font-size: 80%;
  position: absolute;
  top: 250px;
  right: 10px;
  

}
.p3-image {
      font-size: 130%;
  position: absolute;
  top: 8px;
  right:9px;
  

}

</style>
</ion-header>

<ion-content>
  <div class="card">
    <div><img src={{Post.articecoverimage}} id="i" alt="Avatar" style="width:100%"></div>  
    <div class="p2-image">
      <ion-button  color="success" (click)="download(Post)"  *ngIf="Post.fileType=='mp4'">  <ion-icon name="download-outline"></ion-icon> Download the post</ion-button>
    </div>
    <div class="p3-image">
      

    </div>
    <div id="tt"  class="p-image">
    {{Post.title}}<br>
    {{Post.articleDate}}
   </div>
     </div>
      <ion-list>

        <ion-item-divider>
          <ion-label>
            Coach Publisher :
          </ion-label>
        </ion-item-divider>
      
        <ion-item><ion-label>     {{Post.coachName}}     </ion-label></ion-item>
        <ion-item-divider>
          <ion-label>
            Article :
          </ion-label>
        </ion-item-divider>
<br><br>


        <video width="400" controls *ngIf="Post.fileType=='mp4'">
          <source src={{Post.articefile}}  type="video/mp4">
          
        </video>

      
        
       
       <ion-button href={{Post.articefile}} target="_blank"  *ngIf="Post.fileType=='pdf' " coloe="success"><ion-icon name="book-outline"></ion-icon> Click to read</ion-button>


        
        
      </ion-list>
</ion-content>
