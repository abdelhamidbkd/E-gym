<ion-header [translucent]="true">
  <ion-toolbar >
    <ion-title size="large" >Profile
    </ion-title>
    <ion-buttons slot="start">
      <ion-button [routerLink]="['/allpages']">
        <ion-icon name="chevron-back-outline"></ion-icon>Back
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
  <style>
   .card {
  box-shadow: 0 4px 8px 0 rgba(255, 255, 255, 0.2);
  transition:none;
  width: 85%;
  margin: auto;
  color: aliceblue;
}



  </style>
</ion-header>
   

<ion-content >
 

  <div class="card" >
   <div><img src={{member.memberpic}} alt="Avatar" style="width:100%;height:300px ;"></div>  

   <ion-list>
    <ion-item>
      <ion-label><ion-icon name="person-circle-outline"></ion-icon> Name : <b>{{member.firstname}} {{member.lastname}}</b></ion-label>
    </ion-item>
    <ion-item>
      <ion-label><ion-icon name="locate-outline"></ion-icon> CIN :  <b>{{member.cin}}</b></ion-label>
    </ion-item>
    <ion-item>
      <ion-label><ion-icon name="at-outline"></ion-icon> Email :  <b>{{member.email}}</b></ion-label>
    </ion-item>
    <ion-item>
      <ion-label><ion-icon name="locate-outline"></ion-icon> Adress :  <b>{{member.adress}}</b></ion-label>
    </ion-item>
    <ion-item>
      <ion-label><ion-icon name="calendar-number-outline"></ion-icon> Birthdate :  <b>{{member.birthdate}}</b></ion-label>
    </ion-item>
    <ion-item>
      <ion-label><ion-icon name="diamond-outline"></ion-icon> Subscription Pack :   <b>{{member.subscriptionName}}</b></ion-label>
    </ion-item>
    <ion-item>
      <ion-label><ion-icon name="calendar-outline"></ion-icon> Subscription Expire :   <b>{{member.subscriptionExpire}}</b></ion-label>
    </ion-item>
  
  </ion-list>
  </div>
  <div style="margin-top: 5%;margin-left: 33%;" text-center>
  <ion-button fill="outline" color="success">Account :  <b>{{member.status}}</b></ion-button></div>
  
</ion-content>
