<ion-header [translucent]="true">
  <ion-toolbar >
    <ion-title size="large" >Sports
    </ion-title>
    <ion-buttons slot="start">
      <ion-button  [routerLink]="['/allpages']">
        <ion-icon name="chevron-back-outline"></ion-icon>Back
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
  <style>
   .card {
  box-shadow: 0 4px 8px 0 rgba(255, 255, 255, 0.2);
  transition:none;
  width: 85%;
  margin: auto;
}



  </style>
</ion-header>
   

<ion-content >

  <ion-searchbar type="text" debounce="500" (ionChange)="getItems($event)"></ion-searchbar>
  <ion-list *ngIf="isItemAvailable">
      <ion-item *ngFor="let item of items" (click)="read(item)">{{ item.nameSp }}</ion-item>
  </ion-list>

  <br><br>
<div *ngFor="let sp of sports ;">
 <div class="card"  >
   <div><img src={{sp.sportimage}} alt="Avatar" style="width:100%;height:260px ;">
  </div>  

   <ion-list >
    <ion-item style="margin-left: 39%;">
      <ion-label><b>{{sp.nameSp}}</b></ion-label>
    </ion-item>

    <ion-item style="margin-left: 60%;">
      <ion-button (click)="read(sp)" >
        <ion-icon name="add-circle-outline"></ion-icon> Read More
      </ion-button>
    </ion-item>
   
  </ion-list>
  </div>
  <br><br><br>
</div>
 
  
</ion-content>
