<ion-header [translucent]="true">
  <ion-toolbar >
    <ion-title size="large" >Training Posts
    </ion-title>
    <ion-buttons slot="start">
      <ion-button  [routerLink]="['/allpages']">
        <ion-icon name="chevron-back-outline"></ion-icon>Back
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
  <style>
   .card {
  box-shadow: 0 4px 8px 0 rgba(255, 255, 255, 0.2);
  transition:none;
  width: 85%;
  margin: auto;
}

.p2-image {
      font-size: 80%;
  top: 250px;
  right: 10px;
  

}

  </style>
</ion-header>
   

<ion-content >

  <ion-searchbar type="text" debounce="500" (ionChange)="getItems($event)"></ion-searchbar>
  <ion-list *ngIf="isItemAvailable">
      <ion-item *ngFor="let item of items" (click)="read(item)">{{ item.title }}</ion-item>
  </ion-list>

  <br><br>
<div *ngFor="let ar of articles ;">
 <div class="card"  >
   <div><img src={{ar.articecoverimage}} alt="Avatar" style="width:100%;height:260px ;">
    <div class="p2-image">
      <ion-button (click)="read(ar)" color="tertiary"> <ion-icon name="search-outline"></ion-icon> Check this post</ion-button>
    </div>
  <span style="margin-left: 60%;">{{ar.articleDate}} || <b>{{ar.fileType}}</b></span>
  </div>  

   <ion-list>
    <ion-item>
      <ion-label> Title : <b>{{ar.title}}</b></ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Coach Publisher : <b>{{ar.coachName}}</b></ion-label>
    </ion-item>
  </ion-list>
  </div>
  <br><br><br>
</div>
 
  
</ion-content>
