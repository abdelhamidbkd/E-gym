<ion-header [translucent]="true">
  <ion-toolbar >
    <ion-title size="large" >Train More - GYM
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="background-image" no-scroll padding>
  <img src="https://firebasestorage.googleapis.com/v0/b/egym-a0e75.appspot.com/o/logo.png?alt=media&token=76b6b638-9109-41a7-90ed-5a78b47d4123" a>



  <div id="container"><br><br>

    <div class="contact-form">
      <h2>Sign In</h2>
      <form id="contactForm"  #signin="ngForm" (ngSubmit)="checkLogin(signin)" >
      
                  <div class="form-group">
                      <input ngModel type="text" name="membercode" id="code" required placeholder="code">
                  </div>
         
           
                  <div class="form-group">
                      <input ngModel type="password" name="password" id="password" required placeholder="password">
                  </div>
              
              
                  <ion-button  type="submit" color="danger" [disabled]=signin.invalid>Sign in </ion-button>
              
          
      </form>
      
  </div>
  
  <ion-card>
    <ion-card-header>
      <ion-card-title>Not a member ?</ion-card-title>
      <ion-card-subtitle>Sign up now on our website to become a member</ion-card-subtitle>

    </ion-card-header></ion-card></div>
  
</ion-content>
