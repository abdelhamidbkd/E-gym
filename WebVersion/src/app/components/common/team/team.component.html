<div class="container">
    <div class="row align-items-center">
        <div class="col-lg-6 col-md-12">
            <div class="section-title">
                <h2>Meet Our Coachs</h2>
            </div>
        </div>

        <div class="col-lg-3 col-md-4 col-sm-6" *ngFor="let coach of Coachs | slice:0:6; ">
            <div class="single-team-member">
                <img src={{coach.coachimage}} alt="image">

                <div class="content">
                    <h3>{{coach.firstname}} {{coach.lastname}}</h3>
                    <span>{{coach.sportname}}</span>
                </div>

                <a routerLink="/single-player" class="link-btn"></a>
            </div>
        </div>

     
    </div>
</div>
