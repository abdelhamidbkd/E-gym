
<app-navbar-style-one></app-navbar-style-one>

<section class="page-title-area page-title-bg1">
    <div class="container">
        <div class="page-title-content">
            <h1 title="Sign In">Sign In</h1>
        </div>
    </div>
</section>

<section style="padding:45px;">
      
             <div class="contact-form">
                    <h2>Sign In</h2>
                    <form id="contactForm"  #signin="ngForm" (ngSubmit)="checkLogin(signin)" >
                    
                                <div class="form-group">
                                    <input ngModel type="text" name="membercode" id="code" required placeholder="code">
                                </div>
                       
                         
                                <div class="form-group">
                                    <input ngModel type="password" name="password" id="password" required placeholder="password">
                                </div>
                            
                            
                                <button  type="submit" class="default-btn" >Sign in </button>
                            
                        
                    </form>
                </div>
            
      
   

</section>

<footer class="footer-area bg-1b060a ptb-70">
    <app-footer-style-two></app-footer-style-two></footer>
