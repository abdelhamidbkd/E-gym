<section class="checkout-area ptb-80">
    <div class="container" style="margin-left: 35%;">


        <form  #addSport="ngForm" (ngSubmit)="registerSport(addSport)">
            <div class="row">
                <div class="col-lg-6 col-md-12">
                    <div class="billing-details">
                        <h3 class="title">Sport Informations</h3>

                        <div class="row">

                            <div class="col-lg-6 col-md-6">
                                <div class="form-group">
                                    <label>Name <span class="required">*</span></label>
                                    <input  ngModel type="text" name="nameSp" class="form-control"required>
                                </div>
                            </div>

                            <div class="col-lg-6 col-md-6">
                                <div class="form-group">
                                    <label>Cover Image<span class="required">*</span></label>
                                    <input  ngModel name="sportim"  (change)="upload($event)" type="file" class="form-control" required accept=".png,.jpg">
                                </div>
                            </div>
                            <div class="col-lg-12 col-md-12">
                                <div class="form-group">
                                    <label>Description<span class="required">*</span></label>
                                    <textarea ngModel name="description" cols="25" rows="5" required placeholder=" Sport Description ..."></textarea>
                                </div>
                            </div><br>
                        </div>
                    </div>
                </div>

            </div>
        
            <div class="row" style="margin-left: 17%;">              
                                
                <button type="submit" class="default-btn" >Add Sport</button>
            </div>
        </form></div>
    
    </section>
