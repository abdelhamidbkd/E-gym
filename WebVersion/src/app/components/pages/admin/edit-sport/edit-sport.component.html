
<mat-dialog-content class="mat-typography" style="background-color: black;">

    <form  #EditSport="ngForm" (ngSubmit)="editSport(EditSport)">
        <div class="row">
            <div class="col-lg-12 col-md-12">
                <div class="billing-details">
                    <h3 class="title">Sport Informations</h3>

                    <div class="row">

                        <div class="col-lg-6 col-md-6">
                            <div class="form-group">
                                <label>Name  <span class="required">*</span></label>
                                <input      type="text" name="nameS" id="nameS" class="form-control"required>
                            </div>
                        </div>

                        <div class="col-lg-12 col-md-12">
                            <div class="form-group">
                                <label>Cover Image<span class="required">*</span></label>
                                <img src={{sportt.sportimage}} style="width:200px;height:200px;" />

                                <input  ngModel name="sportimage"  (change)="upload($event)" type="file" class="form-control" required accept=".png,.jpg">
                            </div>
                        </div>
                        <div class="col-lg-12 col-md-12">
                            <div class="form-group">
                                <label>Description<span class="required">*</span></label>
                                <textarea    name="description" id="descriptio" cols="25" rows="5" required placeholder=" Sport Description ..."></textarea>
                            </div>
                        </div><br>
                    </div>
                </div>
            </div>

        </div>
    
        <div class="row">              
                            
            <div class="col-lg-12 col-md-12" >                
                 <button type="submit" class="default-btn" >Save</button>
                 <button  class="grey-btn" (click)="close()">Cancel</button>
            </div>
            
            </div>
    </form>


</mat-dialog-content>
